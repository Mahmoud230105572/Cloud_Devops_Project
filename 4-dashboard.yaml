apiVersion: v1
kind: Service
metadata:
  name: dashboard
spec:
  type: NodePort
  selector:
    app: dashboard
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30002 # هنثبت البورت ده
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: my-vuln-dashboard:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
